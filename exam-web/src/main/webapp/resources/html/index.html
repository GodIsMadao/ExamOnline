<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/font.css"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--<div class="container-fluid clearfix">-->
<!---->
<div id="slidershow" class="carousel slide" data-ride="carousel">
    <!-- 设置图片轮播的顺序 -->
    <ol class="carousel-indicators">
        <li data-target="#slidershow" data-slide-to="0" class="active"></li>
        <li data-target="#slidershow" data-slide-to="1"></li>
        <li data-target="#slidershow" data-slide-to="2"></li>
    </ol>
    <!-- 设置轮播图片 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="../image/flag.jpg" class="center-block" alt="GINTAMA"/>

            <div class="carousel-caption">
                <h3>图片标题1</h3>

                <p>描述内容1</p>
            </div>
        </div>
        <div class="item">
            <img src="../image/head.jpg" class="center-block" alt="flag"/>

            <div class="carousel-caption">
                <h3>图片标题2</h3>
                <p>描述内容2</p>
            </div>
        </div>
        <div class="item">
            <img src="../image/chuyin.png" class="center-block" alt="girl"/>

            <div class="carousel-caption">
                <h3>图片标题3</h3>

                <p>描述内容3</p>
            </div>
        </div>
    </div>
    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!--</div>-->
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="../jquery/jquery.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/slidershow.js"></script>
</body>
</html>
